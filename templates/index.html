<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Que Gato Sou Eu?</title>
    <link rel="stylesheet" href="static/style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
</head>

<body>
    <header>
        <h1>Que Gato Sou Eu?</h1>
    </header>
    <main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 form-container">
                    <form action="/" method="POST">
                        <label class="form-label">Informe seu nome</label>
                        <input type="text" name="nome" class="form-control mb-3" required>
                        <button type="submit" class="btn btn-warning w-100">Descobrir</button>
                    </form>
                </div>
            </div>
            <div class="gato">
                {% if not url_img %}
                <img src="static/3.png" class="tamanhagato" alt="Imagem do gato">
                {% else %}
                <img src="{{ url_img }}" class="tamanhagato" alt="Imagem do gato">
                <p class="fs-4 mt-2">{{ nome }}</p>
                {% endif %}
                {% if erro %}
                <p class="text-danger mt-2">{{ erro }}</p>
                {% endif %}
            </div>
        </div>
    </main>
    <footer>
        <p>Desenvolvido por um gato, Miau! üê±</p>
    </footer>
    <!-- Floating Images -->
    <img class="floating-img" src="static/2.png" style="top:10%; left:10%;" alt="Imagem decorativa de gato">
    <img class="floating-img" src="static/1.png" style="top:50%; left:80%;" alt="Imagem decorativa de patinha de gato">

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const input = document.querySelector("input[name='nome']");
            const button = document.querySelector("button");
            input.addEventListener("input", function () {
                button.disabled = input.value.trim() === "";
            });
        });
    </script>
</body>

</html>
